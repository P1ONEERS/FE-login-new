<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Login</title>
  </head>
  <div class="page">
    <body [@fadeIn]="fadeInState">
      <img src="../../../assets/batik.svg" />
      <div class="-mt-60 ml-8 mr-8">
        <form (ngSubmit)="onSubmit()">
          <div class="flex justify-center items-center">
            <p class="font-bold text-4xl text-[#40787F]">Selamat Datang</p>
          </div>
          <div class="flex justify-center items-center mb-12">
            <p class="text-[#40787F]">Login untuk melanjutkan</p>
          </div>
          <div>
            <label for="username" class="font-light text-sm text-[#40787F]">
              User ID
            </label>
          </div>
          <input type="text" id="username" name="username" class="w-full p-2 border border-green-700 rounded-xl"
      required [(ngModel)]="username" />

          <div class="mt-4">
            <label for="password" class="font-light text-sm text-[#40787F]">
              MPIN
            </label>
            <input type="password" id="password" name="password" class="w-full p-2 border border-green-700 rounded-xl"
            required [(ngModel)]="password" />
          </div>

          <div class="flex justify-between mt-2">
            <div class="text-sm font-bold text-[#40787F]">Lupa User ID?</div>
            <div class="text-sm font-bold text-[#40787F]">Lupa MPIN?</div>
          </div>
          <div class="flex justify-between items-center mt-10 p-12 mb-28">
            <button
              routerLink="/splitbill"
              class="flex flex-col items-center relative"
            >
              <img src="../assets/sharingbill.svg" alt="sharingbill" />
              <img
                class="absolute right-2 top-0"
                style="transform: translateX(25%) translateY(-20%)"
                src="./assets/new.svg"
                alt="New"
              />
              <span class="text-sm">Sharing Bill</span>
            </button>

            <button
              routerLink="/home"
              class="flex flex-col items-center justify-center h-full"
            >
              <img src="../assets/qrislogin.svg" alt="qrislogin" />
              <span class="text-sm">QRIS</span>
            </button>

            <button
              routerLink="/home"
              class="flex flex-col items-center justify-center h-full"
            >
              <img src="../assets/menulain.svg" alt="menulain" />
              <span class="text-sm">Menu Lain</span>
            </button>
          </div>
          <footer class="flex items-center justify-center">
            <button
            type="submit"
              class="rounded-lg bg-[#40787F] p-2 ml-4 mr-4 text-white text-center font-semibold font-['Open Sans'] w-full"
            >
              Login
            </button>
          </footer>
        </form>
      </div>
    </body>
  </div>
</html>
